<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
hmtable {
	border-spacing: 2em;
	border-collapse: collapse;
}
hmrow {border-spacing:5em}
</style>
<script type="text/javascript">
	function register() {
		var formData = JSON.stringify($("#regForm").serializeArray());

		$.ajax({
			type : "POST",
			url : "/register",
			data : formData,
			dataType : "json",
			success : function(resp) {
				alert("Success");
				// we have the response  
			},
			error : function(xhr) {
				alert("error : " + xhr.status);
				//document.getElementById('msg').innerText = "Error in patient registration.";
			}
		});
	}
</script>
</head>
<body>
	<form action="/register" name="regForm" method="POST">

		<div>
			<table>
				<tr>
					<td><span id="msg"></span></td>
				</tr>
			</table>
		</div>
		<table width=100% class="hmtable">
		    <tr><td><h2>Registration</h2></td></tr>
			<tr class="hmrow">
				<td>Patient Id</td>
				<td><input type="hidden" name="patientId" /></td>
			</tr>
			<tr class="hmrow">
				<td>First Name</td>
				<td><input type="text" name="fname" /></td>
				<td>Middle Name</td>
				<td><input type="text" name="mname" /></td>
				<td>Last Name</td>
				<td><input type="text" name="lname" /></td>
			</tr>
			<tr class="hmrow">
				<td>Date of Birth</td>
				<td><input type="date" name="dob" /></td>
			</tr>
			<tr class="hmrow">
				<td>Sex</td>
				<td>M<input type="radio" name="sex" value="M" /></td>
				<td>F<input type="radio" name="sex" value="F" /></td>

			</tr>
			<tr class="hmrow">
				<td>Blood Group</td>
				<td><input type="text" name="bloodGroup" /></td>
			</tr>

			<tr class="hmrow">
				<td>Martial Status</td>
				<td><select style="width: 165px;" name="martialStatus">
						<option value="-1">---select----</option>
						<option value="Married">Married</option>
						<option value="Widowed">Widowed</option>
						<option value="Separated">Separated</option>
						<option value="Divorced">Divorced</option>
						<option value="Single">Single</option>
				</select></td>
			</tr>
			<tr class="hmrow">

				<td>Name of the dependent</td>

				<td><input type="text" name="dependentName" /></td>
				<td>Phone No.</td>
				<td><input type="text" name="dependentPhoneNumber"></td>
			</tr>

			<tr class="hmrow">
				<td>Occupation</td>
				<td><input type="text" id="occupation" name="occupation"></td>
			</tr>
			<tr class="hmrow">
				<td>Contact number</td>
				<td><input type="text" name="patientPhoneNumber"></td>
				<td>Email</td>
				<td><input type="text" name="patientEmail"></td>
			</tr>
			<tr class="hmrow">
				<td>Address Details</td>
				<td><textarea rows="4" cols="50" name="address"></textarea></td>
			</tr>
			<tr class="hmrow">
				<td>Problem</td>
				<td><input type="text" id="problem" name="problem"></td>
			</tr>
			<tr class="hmrow">
				<td>Primary Consultant</td>
				<td><select style="width: 165px;" name="consultantName">
						<option value="-1">---select----</option>
						<option value="d1">Doctor 1</option>
						<option value="d2">Doctor 2</option>
						<option value="d3">Doctor 3</option>
						<option value="d4">Doctor 4</option>
						<option value="d5">Doctor 5</option>
				</select></td>
			</tr>
		</table>
		<table>

			<tr class="hmrow">
				<td width=50px><input type="submit" value="Register"
					id="regBtn" name="regBtn" onclick="register()"></td>
				<td width=50px><input type="button" value="Cancel"
					id="cancelBtn" name="cancelBtn"></td>
			</tr>

		</table>
	</form>
</body>
</html>
