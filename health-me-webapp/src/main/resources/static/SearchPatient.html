<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form action="/search" method="POST">
	<table>
		<tr>
			<td>Name of the patient</td>
			<td><input type="text" name="pname" /></td>
		</tr>
		<tr>
			<td>UHID</td>
			<td><input type="text" name="uhid" /></td>
		</tr>
		<tr>
			<td>Patient Id</td>
			<td><input type="text" name="pid" /></td>
		</tr>
		<tr>
			<td>Ph No.</td>
			<td><input type="text" name="phno" /></td>
		</tr>
		<tr>
			<td>Date Of Consultation</td>
			<td><input type="date" name="conDate" /></td>
		</tr>
		<tr>
			<td>Name of the Consultant</td>
			<td><input type="text" name="conName" /></td>
		</tr>
	</table>

	<table>

		<tr>
			<td width=50px><input type="submit" value="Search"	id="searchBtn"></td>

			<td><input type="submit" value="Cancel" id="cancelBtn"></td>
		</tr>

	</table>
	</form>

</body>
</html>
